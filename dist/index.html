<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Coronavirus status App</title>
    <link rel="stylesheet" href="css/baseStyle.min.css">
    <script src="https://kit.fontawesome.com/6945b7a571.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search Location">
            <button class="button-primary"><i class="fas fa-search-location fa-2x"></i></button>
        </div>
        <div class="location">
            <h1 class="header-1">Country: USA</h1>
            <h1 class="header-1">Region: Denver</h1>
        </div>
        <div class="weather">
            <h3 class="header-1">Weather status</h3>
            <h2 class="temparature header-2">Temparature: 51Â°C</h2>
            <img src="" alt="" class="icon" />
            <div class="forecast">Forecast: Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2km/h</div>
        </div>
        <div class="coronavirus">
            <h3 class="header-1">Coronavirus status</h3>
            <div class="cases-today">Cases today: 5516</div>
            <div class="cases-million">Cases per million: 346</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
