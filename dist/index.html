<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Coronavirus status App</title>
    <link rel="stylesheet" href="css/baseStyle.min.css">
    <script src="https://kit.fontawesome.com/6945b7a571.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search Location">
            <button class="button-primary"><i class="fas fa-search-location fa-2x"></i></button>
        </div>
        <div class="location">
            <h1 class="header-1">Country: <span id="country">USA</span></h1>
            <h1 class="header-1">Region: <span id="region">Denver</span></h1>
        </div>
        <div class="weather">
            <h3 class="header-1">Weather status</h3>
            <h2 class="header-2">Temparature: <span id="temparature">51Â°C</span></h2>
            <img src="" alt="" class="icon" />
            <div>Forecast: <span id="forecast">Cloudy</span></div>
            <div>Humidity: <span id="humidity">60</span>%</div>
            <div>Wind speed: <span id="wind">6.2</span>km/h</div>
        </div>
        <div class="coronavirus">
            <h3 class="header-1">Coronavirus status</h3>
            <div>Cases today: <span id="current-cases">5516</span></div>
            <div>Cases per million: <span id="cases-million">346</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
